defaults:
  - base_synchronous_mp_strategy
  - population: base_simple_population
  - genome_factory: base_exastar_genome_factory_config
  - genome_factory/seed_genome_factory: base_trivial_dt_seed_genome_factory
  - genome_factory/crossover_operators@genome_factory.crossover_operators.crossover: base_exastar_dt_crossover
  - genome_factory/mutation_operators@genome_factory.mutation_operators.clone: base_clone_mutation
  - genome_factory/mutation_operators@genome_factory.mutation_operators.merge_node: base_merge_dt_node_mutation
  - genome_factory/mutation_operators@genome_factory.mutation_operators.split_edge: base_split_dt_edge_mutation
  - genome_factory/mutation_operators@genome_factory.mutation_operators.change_edge: base_change_dt_edge_mutation
  - genome_factory/mutation_operators@genome_factory.mutation_operators.change_node: base_change_dt_node_mutation
  - genome_factory/node_generator: base_exagp_dt_node_generator
  - genome_factory/edge_generator: base_dt_edge_generator


#  - genome_factory/mutation_operators@genome_factory.mutation_operators.add_node: base_mutate_nodes_mutation

#  - genome_factory/mutation_operators@genome_factory.mutation_operators.split_node: base_split_node_mutation

# Maybe makes sense:
  #  - genome_factory/mutation_operators@genome_factory.mutation_operators.add_edge: base_add_edge_mutation
  # Add ability for nodes to go more than one direction?
  #  - genome_factory/mutation_operators@genome_factory.mutation_operators.add_rec_edge: base_add_recurrent_edge_mutation
  #Does recurrent make sense for DT
# Don't make sense for DT:
  #  - genome_factory/mutation_operators@genome_factory.mutation_operators.add_node: base_add_node_mutation


  - init_tasks@init_tasks.dataset: base_dataset_init_task
  - init_tasks@init_tasks.inon: base_inon_init_task
  - fitness: base_exastar_dt
  - dataset: base_test_dt_dataset

environment:
  HYDRA_FULL_ERROR: "1"

output_directory: "output/test"
nsteps: 32000
parallelism: 2
population:
  size: 10
  n_elites: 2
